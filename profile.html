<body>
<!-- back button -->
<div class="back-button-container">
  <button onclick="window.history.back()">‚Üê Back</button>
</div>

<!-- navbar -->
<nav id="navbarPlaceholder"></nav>

<!-- main page container - profile info -->
<div class="container" id="userProfileContainer">
    <h1>User Profile </h1>
    <form>
        <fieldset class="mb-3" id="personalInfoFields" disabled>
            <div class="form-group">
                <label >Email</label>
                <input type="text" id="userEmail" class="form-control">
            </div>
            <div class="form-group">
                <label >Name</label>
                <input type="text" id="nameInput" class="form-control">
            </div>
        </fieldset>
        <div class="d-flex justify-content-end mt-5">
            <button type="button" id="editUserInfoButton" class="btn" onclick="editUserInfo()">Edit</button>
            <button type="button" id="saveUserInfoButton" class="btn" onclick="saveUserInfo()">Save</button>
        </div>
    </form>
</div>

<br>
